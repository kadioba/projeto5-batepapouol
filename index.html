<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>

    <!-- Link da fonte roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Link dos arquivos de estilização do site -->
    <link rel="stylesheet" href="./restet.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./imagens/logo.png" alt="Logo Bate Papo UOL">
        <button onclick="mostrarParticipantes()" data-test="open-participants">
            <ion-icon name="people"></ion-icon>
        </button>
    </header>

    <main>
        <ul>
        </ul>
    </main>
    
    <footer>
        <div>
            <input data-test="input-message" class="campo-mensagem" type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" data-test="send-message"></ion-icon>
        </div>
        <p class="mostrar-destinatario" data-test="recipient"></p>
    </footer>

    <div class="selecao-contato escondido">
        <div class="fundo-transparente" onclick="ocultarParticipantes()"></div>
        <div class="sidebar">
            <h2>Escolha um contato <br>para enviar mensagem:</h2>
            <ul class="contatos">
            </ul>
            <h2>Escolha a visibilidade:</h2>
            <ul class="visibilidade">
                <li onclick="selecionarVisibilidade(this)">
                    <div data-test="public">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                    </div>
                    <ion-icon name="checkmark" class="checkmark selecionado" data-test="check"></ion-icon>
                </li>
                <li onclick="selecionarVisibilidade(this)" data-test="private">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon name="checkmark" class="checkmark escondido" data-test="check"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <div class="tela-de-entrada">
        <img src="./imagens/logo.png" alt="Logo Bate Papo UOL">
        <div class="dados-entrada">
            <input type="text" placeholder="Digite seu nome" class="entrada-nome-usuario" data-test="input-name">
            <button onclick="enviarNomeUsuario()" data-test="send-name">Entrar</button>
        </div>
        <div class="carregando-login escondido">
            <img src="./imagens/FaithfulJadedLarva-size_restricted.gif" alt="GIF de espera">
            <p>Entrando...</p>
        </div>
    </div>

    <!-- Link da biblioteca de icones -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- Link da bilbioteca do Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Link do arquivo javascript de funcionalidade do site -->
    <script src="./script.js"></script>
</body>

</html>
